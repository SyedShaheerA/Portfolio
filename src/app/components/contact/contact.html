
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="contact-card shadow-sm">
        <h3 class="mb-4">Contact Me</h3>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name *</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message *</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div id="alertMessage" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = encodeURIComponent(document.getElementById('name').value.trim());
    const email = encodeURIComponent(document.getElementById('email').value.trim());
    const message = encodeURIComponent(document.getElementById('message').value.trim());

    if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
    }

    const mailtoLink = `mailto:shaheeraliali@hotmail.com?subject=Contact from ${name}&body=Name: ${name}%0AEmail: ${email}%0AMessage:%0A${message}`;

    // Open the email client
    window.location.href = mailtoLink;
});
</script>
